# Site Settings
locale                   : "en-US"
title                    : "Ryan Yin"
title_separator          : "-"
name                     : &name "Ryan Yin"
description              : &description "Student at The Village School"
url                      : "https://asiantown.github.io"
baseurl                  : ""
repository               : "Asiantown/Asiantown.github.io"
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

comments:
  provider: false

atom_feed:
  path: 

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : 
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : 

social:
  type: Person
  name: Ryan Yin
  links:
    - mailto:ryan_yin@s.thevillageschool.com
    - https://github.com/Asiantown
    - https://linkedin.com/in/ryan-yin-0b420b295/
    - https://substack.com/@asiantown
    - https://instagram.com/ryin_yin

# Analytics
analytics:
  provider: false

# Site Author
author:
  name       : *name
  avatar     : "profile_new.png"
  bio        : *description
  location   : Houston, TX
  employer   : The Village School
  email      : ryan_yin@s.thevillageschool.com
  github     : Asiantown
  linkedin   : ryan-yin-0b420b295
  substack   : asiantown
  instagram  : ryin_yin

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  publications:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      imagealt: "No alternative text"
      imageoffset: 0px
      read_time: true
      comments: false
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: false
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: false
  - scope:
      path: "/readings"
      type: readings
    values:
      layout: single
      author_profile: true
      share: true
      comment: false
  - scope:
      path: "/talks"
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true
  - scope:
      path: "/contactme"
      type: contactme
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: notes
    values:
      layout: single
      author_profile: true
      imagealt: "No alternative text"
      imageoffset: 0px
      read_time: true
      comments: false
      share: true
      related: true

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Output
permalink: /:categories/:title/
timezone: America/Chicago

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

github: [metadata]
theme: jekyll-theme-minimal
